<!DOCTYPE html>

    <link

    <link

      <div id="footer"></div>
      <script>
        fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            const footer = document.querySelector("#footer");
            footer.innerHTML = html;
          });
      </script>
    </div>
